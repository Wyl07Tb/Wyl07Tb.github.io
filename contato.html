  <link rel="stylesheet" href="src/css/estilo.css">

<body>
  <!-- Início do header -->
  <header>
    <section class="cabecalho">
      <img src="src/imagens/logo3-wyl-developer.png" alt="Logo marca de Wyllon Alencar" width="300px" />

      <!-- Início do menu do site -->
      <nav>
        <a href="inicio.html" style="padding-right: 50px;">
          Página inícial
        </a>
        <a href="contato.html" style="padding-left: 50px;">
          Formulário de contato
        </a>
      </nav>
      <!-- Fim do menu do site -->
    </section>
  </header>
  <!-- Fim do header -->
  <!-- Início do main -->
  <main>
    <!-- Início da section do conteúdo do site -->
    <section>
      <!-- Conteúdo de texto sobre o site -->
      <article>
        <h1>Formulário de Contato</h1>
        <p>Preencha os dados abaixo e envie sua mensagem de
          contato.</p>

        <fieldset style="background-color: antiquewhite;">
          <legend style="background-color: antiquewhite; border-radius: 35%;">
            <h5>Dados de Contato</h5>
          </legend>
          <form id="frmInscricao" action="contato.php" method="POST">

            <label>Nome:</label><br>
            <input type="text" required="required" id="txtNome" maxlength="100" size="50"><br><br>

            <label>Data de Nascimento:</label><br>
            <input type="date" required="required" id="txtDataNascimento"><br><br>
            <label>Sexo:</label><br>
            <input type="radio" name="rdoSexo" value="M" required="required">
            <label>Masculino</label>
            <input type="radio" name="rdoSexo" value="F">
            <label>Feminino</label><br><br>
            <label>Endereço:</label><br>
            <input type="text" required="required" id="txtLogradouro" maxlength="100" size="50"><br><br>
            <label>Estado:</label><br>
            <select id="cbxEstado" required="required">
              <option value="">-Selecione-</option>
              <option value="1">SC</option>
              <option value="2">MG</option>
            </select><br><br>
            <label>Cidade:</label><br>
            <select id="cbxCidade" required="required">
              <option value="">-Selecione-</option>
              <option value="1">Florianópolis</option>
              <option value="2">Uberlândia</option>
            </select><br><br>
            <label>Celular:</label><br>
            <input type="tel" required="required" id="txtCelular" size="50" placeholder="(##) #####-####"
              maxlength="15"><br><br>
            <label>E-mail:</label><br>
            <input type="email" required="required" size="50" id="txtEmail"><br><br>
            <label>Áreas de Interesse:</label><br>
            <input type="checkbox" value="HTML" name="chkAreasInteresse">
            <label>HTML</label>
            <input type="checkbox" value="CSS" name="chkAreasInteresse">
            <label>CSS</label>
            <input type="checkbox" value="JavaScript" name="chkAreasInteresse">
            <label>JavaScript</label><br><br>
            <label>Mensagem:</label><br><br>
            <textarea cols="50" rows="5" required="required"></textarea><br><br>
            <input id="btnEnviar" type="submit" value="Enviar" />
          </form>
        </fieldset>
      </article>
      <!-- Fim do conteúdo de texto sobre o site -->
    </section>
    <!-- Fim da section do conteúdo do site -->
  </main>
  <!-- Fim do main -->
  <!-- Início do footer -->
  <footer class="redes-sociais">
