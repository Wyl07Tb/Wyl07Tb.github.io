<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome do Site</title>
</head>
<body>
    <header>
        <h1>Seja bem-vindo ao site!</h1>
        <p>aqui vem a logo ou o slogan.</p>
    </header>
    <nav>
        <header>
            <h2>Escolha o seu interesse:</h2>
        </header>       
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="formulario.html">Formulário</a></li>
        </ul>
    </nav>
    <form>
        <fieldset>
            <legend>Formulário:</legend>
            <input type="text" placeholder="Didite seu nome" /><br>
            <input type="password" placeholder="Digite sua senha" /><br>
            <input type="email" placeholder="Digite seu e-mail" /><br>
            <input type="number" placeholder="Didite um número" /><br>
            <input type="radio" id="rdoF" name="rdoSexo" value="F">
            <label for="rdoF">Feminino</label>
            <input type="radio" id="rdoM" name="rdoSexo" value="M">
            <label for="rdoM">Masculino</label><br>
            <input type="checkbox" id="chkManha" name="chkManha" checked>
            <label for="scales">Manhã</label>
            <input type="checkbox" id="chkTarde" name="chkTarde">
            <label for="chkTarde">Tarde</label>
            <input type="checkbox" id="chkNoite" name="chkNoite">
            <label for="chkNoite">Noite</label><br>
            <input type="file" /><br>
            <input type="color" /><br>
            <input type="time" /><br>
            <input type="date" /><br>
            <input type="datetime-local" /><br>
            <input type="range"><br>
            <textarea cols="30" rows="5"></textarea><br>
            <select>
                <option value="">-Selecione-</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
            </select><br>
            <input type="submit" value="Enviar" />
        </fieldset>
    </form>
</body>
</html>
