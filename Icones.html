<!DOCTYPE html>
<html>
	<head>
		<!--ReferÃªncia: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_social_media_buttons-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>
			.fa {
			  padding: 20px;
			  font-size: 30px;
			  width: 50px;
			  text-align: center;
			  text-decoration: none;
			  margin: 5px 2px;
			}

			.fa:hover {
				opacity: 0.3;
			}

			.fa-facebook {
			  background: #3B5998;
			  color: white;
			}

			.fa-twitter {
			  background: #55ACEE;
			  color: white;
			}

			.fa-linkedin {
			  background: #007bb5;
			  color: white;
			}

			.fa-instagram {
			  background: #125688;
			  color: white;
			}
		</style>
	</head>
	
	<body>
		<h2>Style Social Media Buttons</h2>

		<!-- Add font awesome icons -->
		<a href="https://facebook.com/" class="fa fa-facebook"></a>
		<a href="#" class="fa fa-twitter"></a>
		<a href="#" class="fa fa-linkedin"></a>
		<a href="#" class="fa fa-instagram"></a>
		  
	</body>
</html>
